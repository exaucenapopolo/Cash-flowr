    <script>
        // Mise Ã  jour du code pays en fonction de la sÃ©lection
        function updateCountryCode() {
            const countrySelect = document.getElementById('country');
            const selectedOption = countrySelect.options[countrySelect.selectedIndex];
            const countryCode = selectedOption.getAttribute('data-code') || '+225';
            
            document.getElementById('countryCode').textContent = countryCode;
        }

        // Validation du formulaire
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas.');
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Traitement...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Inscription rÃ©ussie ! Redirection vers la page de paiement.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                // Redirection
                // window.location.href = 'paiement.html';
            }, 2000);
        });

        // Appeler la fonction au chargement initial de la page pour dÃ©finir le code par dÃ©faut
        document.addEventListener('DOMContentLoaded', () => {
            updateCountryCode();
        });
