<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-flowr - Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #10B981;
            --primary-dark: #047857;
            --primary-light: #A7F3D0;
            --accent-color: #059669;
            --text-color: #1F2937;
            --light-bg: #F9FAFB;
            --white: #FFFFFF;
            --gray: #E5E7EB;
            --gray-dark: #9CA3AF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            padding: 1.5rem;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo i {
            margin-right: 0.5rem;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            background-color: var(--light-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--gray);
            transition: border-color 0.3s ease;
        }
        
        .input-group:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        .input-icon {
            padding: 0 1rem;
            color: var(--primary-color);
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310B981' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5em;
        }
        
        .phone-group {
            display: flex;
        }
        
        .country-code {
            flex: 0 0 30%;
            display: flex;
            align-items: center;
            background-color: var(--light-bg);
            padding: 0 0.5rem;
            border-right: 1px solid var(--gray);
        }
        
        .flag {
            width: 24px;
            height: 18px;
            margin-right: 0.5rem;
            object-fit: cover;
            border-radius: 2px;
        }
        
        .phone-input {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-group input {
            margin-right: 0.75rem;
            margin-top: 0.25rem;
            flex-shrink: 0;
        }
        
        .terms-text {
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .terms-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-text a:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: auto;
            background-color: var(--white);
            padding: 1.5rem;
            text-align: center;
            color: var(--gray-dark);
            font-size: 0.9rem;
            border-top: 1px solid var(--gray);
        }
        
        .footer-links {
            margin-top: 0.5rem;
        }
        
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 0.5rem;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 640px) {
            .container {
                margin: 1rem auto;
            }
            
            .card {
                border-radius: 0;
            }
        }
        
        /* Animation pour le bouton */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .btn-animated {
            animation: pulse 2s infinite;
        }
        
        /* Animation pour les entrées */
        .input-animation {
            transition: transform 0.3s ease;
        }
        
        .input-animation:focus {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-money-bill-wave"></i>
            <span>Cash-flowr</span>
        </div>
        <div class="tagline">La plateforme d'affiliation gamifiée</div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Créer un compte</h2>
            </div>
            <div class="card-body">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" id="firstName" name="firstName" required class="input-animation" placeholder="Votre prénom">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" id="lastName" name="lastName" required class="input-animation" placeholder="Votre nom">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Adresse e-mail</label>
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="email" id="email" name="email" required class="input-animation" placeholder="exemple@email.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Pays</label>
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-globe"></i>
                            </div>
                            <select id="country" name="country" required onchange="updateCountryCode()">
                                <option value="">Sélectionnez votre pays</option>
                                <option value="ci" data-code="+225">Côte d'Ivoire</option>
                                <option value="fr" data-code="+33">France</option>
                                <option value="sn" data-code="+221">Sénégal</option>
                                <option value="cm" data-code="+237">Cameroun</option>
                                <option value="ml" data-code="+223">Mali</option>
                                <option value="bf" data-code="+226">Burkina Faso</option>
                                <option value="ne" data-code="+227">Niger</option>
                                <option value="tg" data-code="+228">Togo</option>
                                <option value="bj" data-code="+229">Bénin</option>
                                <option value="cd" data-code="+243">République Démocratique du Congo</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Numéro de téléphone</label>
                        <div class="input-group">
                            <div class="country-code">
                                <span id="selectedFlag" class="flag">🇨🇮</span>
                                <span id="countryCode">+225</span>
                            </div>
                            <div class="input-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <input type="tel" id="phone" name="phone" required class="input-animation phone-input" placeholder="XX XXX XXX">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" id="password" name="password" required class="input-animation" placeholder="Créez un mot de passe sécurisé">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" id="confirmPassword" name="confirmPassword" required class="input-animation" placeholder="Confirmez votre mot de passe">
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms" class="terms-text">
                            J'accepte les <a href="#">Conditions d'utilisation</a> et la <a href="#">Politique de confidentialité</a> de Cash-flowr. Je comprends que mon compte devra être activé avec un paiement de 3 100 FCFA pour accéder à toutes les fonctionnalités.
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-animated">
                        <i class="fas fa-user-plus"></i> S'inscrire maintenant
                    </button>
                </form>
                
                <div class="login-link">
                    Vous avez déjà un compte? <a href="login.html">Connectez-vous</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div>© 2023 Cash-flowr. Tous droits réservés.</div>
        <div class="footer-links">
            <a href="#">Conditions d'utilisation</a>
            <a href="#">Politique de confidentialité</a>
            <a href="#">Support</a>
        </div>
    </div>

    <script>
        // Mise à jour du code pays en fonction de la sélection
        function updateCountryCode() {
            const countrySelect = document.getElementById('country');
            const selectedOption = countrySelect.options[countrySelect.selectedIndex];
            const countryCode = selectedOption.getAttribute('data-code') || '+225';
            const countryFlag = getFlag(selectedOption.value) || '🇨🇮';
            
            document.getElementById('countryCode').textContent = countryCode;
            document.getElementById('selectedFlag').textContent = countryFlag;
        }
        
        // Fonction pour obtenir le drapeau en fonction du code pays
        function getFlag(countryCode) {
            const flags = {
                'ci': '🇨🇮',
                'fr': '🇫🇷',
                'sn': '🇸🇳',
                'cm': '🇨🇲',
                'ml': '🇲🇱',
                'bf': '🇧🇫',
                'ne': '🇳🇪',
                'tg': '🇹🇬',
                'bj': '🇧🇯',
                'cd': '🇨🇩'
            };
            
            return flags[countryCode] || '🇨🇮';
        }
        
        // Validation du formulaire
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas.');
                return;
            }
            
            // Simulation d'envoi du formulaire
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Traitement...';
            submitBtn.disabled = true;
            
            // Simulation d'une requête asynchrone
            setTimeout(() => {
                alert('Inscription réussie! Vous allez être redirigé vers la page de paiement.');
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Inscription réussie';
                // Redirection vers la page de paiement (à implémenter)
                // window.location.href = 'paiement.html';
            }, 2000);
        });
        
        // Animation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach((input, index) => {
                input.style.opacity = '0';
                input.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    input.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    input.style.opacity = '1';
                    input.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
